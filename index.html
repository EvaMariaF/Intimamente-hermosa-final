<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimamente Hermosa</title>
    <link rel="stylesheet" href="intimanetehermosa.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de información -->
    <div class="info-bar">
        <div class="company-name">Intimamente Hermosa</div>
        <div class="right-content">
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Contacto</a>
        </div>
    </div>

    <!-- Cuadro de descripción -->
    <div class="description">
        <p>Bienvenidos a nuestra tienda. Aquí puedes encontrar los productos más hermosos y exclusivos. Disfruta de la mejor calidad.</p>
    </div>

    <!-- Espacio en blanco -->
    <div class="spacing"></div>

    <!-- Título con fondo transparente -->
    <div class="transparent-title">
        <h2>Nuestros Productos</h2>
    </div>

    <!-- Primer carrusel de imágenes -->
    <section class="products">
        <div id="carouselProducts1" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/foto1 (10).png" class="d-block" alt="Producto 1">
                    <img src="images/foto1 (11).png" class="d-block" alt="Producto 2">
                    <img src="images/foto1 (2).png" class="d-block" alt="Producto 3">
                </div>
            </div>
            <!-- Botones de navegación para el primer carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducts1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselProducts1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Sección de contacto -->
    <div class="contact-section">
        <div class="contact-buttons">
            <a href="tel:+18093056333" class="contact-button">
                <img src="whatsapp-icon.png" alt="WhatsApp">
                Contactado
            </a>
            <a href="https://www.instagram.com/intimamentehermosa" class="contact-button">
                <img src="instagram-icon.png" alt="Instagram">
                Síguenos en Instagram
            </a>
            <a href="#" class="contact-button" id="viewMap">
                <img src="location-icon.png" alt="Ubicación">
                Ver Ubicación
            </a>
        </div>
        <!-- Mapa de ubicación -->
        <div class="map-container" id="mapContainer" style="display: none;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22864.11282880611!2d2.29452491252442!3d48.85837290068355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2969407651%3A0x8ddca9ee22613857!2sTorre%20%Eiffel%2C%20Paris%20France" width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>© 2024 Intimamente Hermosa. Todos los derechos reservados.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar el mapa cuando el usuario haga clic en "Ver Ubicación"
        document.getElementById('viewMap').addEventListener('click', function () {
            var mapContainer = document.getElementById('mapContainer');
            mapContainer.style.display = mapContainer.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
